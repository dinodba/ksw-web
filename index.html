<html lang="en">

  <body class="bg-dark text-white">
      <div class="container">
        <!--- Top row - Logo -->
        <div class="row justify-content-md-center">
            <img src="img/WKSA_Logo-1.gif" alt="WKSA Logo" class="m-5">
        </div>
        <!--- Second row - Input form and button -->

        <div class="input-group input-group-lg mb-3 mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-pause"></i>
                </span>
            </div>
            <input type="number" class="form-control" placeholder="2" name="speakDelay" id="speakDelay">

            </div>

        <div class="custom-control custom-check">
            <input type="checkbox" name="KBS" id="technique1" autocomplete="off" checked>
            <label>Ki Bohn Soo</label>
